<!DOCTYPE html>
<html>
    <head>
      <title>CampusNest - Online Forum for College Students</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>Campus Nest</h1>

      <div class="form-section">
        <form id="signup-form">
            <input type="username" name="username" placeholder="Choose Username">
            <input type="email" name="email" placeholder="Enter email(must be .edu)">
            <input type="text" name="college" placeholder="Your College">
            <input type="hidden" name="college_id" id="college-id">
            <input type="password" name="password" placeholder="Choose Password" >
            <input type="password" name="password_confirmation" placeholder="Confirm Password">
            <button id="signup-button">Sign Up</button>

            <div id="college-list-overlay">
                <div id="college-list"></div>
            </div>
        </form>          
      </div>

      <div class="form-section">
        <form id="signin-form">
            <input type="email" name="email" placeholder="Enter Email">
            <input type="password" name="password" placeholder="Enter Password">
            <button id="signin-button">Sign In</button>
        </form>
      </div>

      <div class="form-section">
        <form id="changepw-form">
          <input type="password" name="old" placeholder="Old Password">
          <input type="password" name="new" placeholder="New Password">
          <button id="chhangepw-button">Change Password</button>
        </form>
      </div>

      <div class="form-section">
        <form id="signout-form">
          <button id="signout-button">Log out</button>
        </form>
      </div>


      <pre></pre>

    </body>
</html>
